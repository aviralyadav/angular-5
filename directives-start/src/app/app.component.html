<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li 
          class="list-group-item" 
          [ngClass]="{odd: oddN % 2 !== 0}"
          [ngStyle]="{backgroundColor: oddN % 2 !== 0 ? 'skyblue' : 'transparent'}"
          *ngFor="let oddN of odd">
          {{ oddN }}
        </li>
      </ul>
      <ul class="list-group" *ngIf="!onlyOdd">
        <li 
          class="list-group-item" 
          [ngClass]="{even: evenN % 2 ===0}"
          [ngStyle]="{backgroundColor: evenN % 2 === 0 ? 'green' : 'transparent'}"
          *ngFor="let evenN of even">
          {{ evenN }}
        </li>
      </ul>
      <hr>
      <p appBasicHighlightDirective>This paragraph has background color using directive!</p>
      <p appBetterHighlightDirective defaultColor="red" [highlightColor]="'black'">This paragraph has background color using directive!</p>
    </div>
  </div>
</div>
